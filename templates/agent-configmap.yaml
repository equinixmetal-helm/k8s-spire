---
{{- $skipkubeletverification := .Values.workloadAttestors.k8s.skipKubeletVerification | default "false" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent
  namespace: {{ .Release.Namespace }}
data:
  agent.conf: |
    agent {
      data_dir = "/run/spire"
      log_level = "DEBUG"
      server_address = "spire-server"
      server_port = "8081"
      socket_path = "/run/spire/sockets/agent.sock"
      trust_bundle_path = "/run/spire/bundle/bundle.crt"
      trust_domain = "{{ .Values.trustDomain }}"
    }

    plugins {
      {{- if .Values.nodeAttestors.k8sSAT.enabled }}
      NodeAttestor "k8s_sat" {
        plugin_data {
          cluster = "{{ .Values.nodeAttestors.k8sSAT.clusterName }}"
        }
      }
      {{- end }}

      KeyManager "memory" {
        plugin_data {
        }
      }

      {{- if .Values.workloadAttestors.k8s.enabled }}

      WorkloadAttestor "k8s" {
        plugin_data {
          skip_kubelet_verification = {{ $skipkubeletverification }}
        }
      }
      {{- end }}

      WorkloadAttestor "unix" {
          plugin_data {
          }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }
